<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品防偽驗證</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { font-size: 18px; padding: 5px; width: 320px; }
    .result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h2>防偽驗證</h2>
  <div>
    <p>商品序號：<strong id="serialNumber">載入中...</strong></p>
    <p>請輸入防偽驗證碼（24位英數字）：</p>
    <input type="text" id="authCode" maxlength="24" />
    <br><br>
    <button onclick="verify()">送出驗證</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    // 模擬資料庫：序號對應驗證碼（24碼），最多驗證 5 次
    const verificationDB = {
      "00000988": { code: "ABC123DEF456GHI789JKL012", checked: 0 },
      "00008888": { code: "ZXY987WVU654TSR321QPO000", checked: 0 },
      "00008886": { code: "ZXY987WVU654TSR321QPO262", checked: 0 },
      "00008887": { code: "ZXY987WVU654TSR321QPO989", checked: 0 }
    };

    // 從網址抓序號 ?serial=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get("serial");
    document.getElementById("serialNumber").innerText = serial ?? "未提供";

    function verify() {
      const inputCode = document.getElementById("authCode").value.toUpperCase().trim();
      const resultDiv = document.getElementById("result");

      if (!serial || !verificationDB[serial]) {
        resultDiv.innerText = "❌ 查無此序號";
        return;
      }

      const record = verificationDB[serial];

      if (record.checked >= 5) {
        resultDiv.innerText = "❌ 驗證次數已達上限，條碼失效";
        return;
      }

      if (inputCode === record.code) {
        record.checked++;
        resultDiv.innerHTML = `✅ 商品驗證成功！<br>剩餘驗證次數：${5 - record.checked} 次`;
      } else {
        resultDiv.innerText = "❌ 驗證碼錯誤，請確認後重新輸入";
      }
}
